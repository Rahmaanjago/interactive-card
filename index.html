<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

     Completed state start
  Thank you!
  We've added your card details
  Continue  -->
   
  <main>

    <div class="section-1">
      <div class="img-1">
        <img src="images/bg-card-front.png" alt="">
        <div class="all-content">
          <span><img src="images/card-logo.svg" alt=""></span>
          <div class="text-content">
            <h2 class="input-number">0000 0000 0000 0000</h2>
            <p class="input-name">JANE APPLESEED</p>
          </div>
          <div class="date-content">
            <span class="input-month">00</span> /
            <span class="input-year">00</span>
          </div>
        </div>
      </div>

      <div class="img-2">
        <img src="images/bg-card-back.png" alt="">
        <p class="input-cvv">000</p>
      </div>

    </div>

    <div class="section-2">
      <form id="form">
        <div class="card-name">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" name="name" class="name" placeholder=" e.g. Jane Appleseed " required pattern="[a-z\A-Z]{4,20}" autocomplete="off">
        </div>

        <div class="card-number">
          <label for="Number">CARD NUMBER</label>
          <input type="text" name="number" class="number" placeholder=" e.g. 1234 5678 9123 0000" required pattern="\d{4} \d{4} \d{4} \d{4}">
        </div>

        <div class="date">
          <div class="exp-date">
            <label for="exp-date">EXP. DATE (MM/YY)</label>
            <div class="date-section">
              <input type="text" name="month" id="month" placeholder="MM" required pattern="\d{2}">
              <input type="year" name="year" id="year" placeholder="YY" required pattern="\d{2}">
            </div>
          </div>

          <div class="CVV">
            <label for="cvv">CVV</label>
            <input type="text" name="pin" class="pin" placeholder=" e.g. 123" required pattern="\d{3}">
          </div>
        </div>

        <div class="submit">
          <button type="submit" class="btn-submit">Confirm</button>
        </div>
      </form>
    </div>   
    
    <div class="display-section hidden">
      <div class="display-message">
        <span><img src="images/icon-complete.svg" alt=""></span>
        <div class="display-text">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
        </div>
        <button type="button" class="btn-continue">Continue</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
